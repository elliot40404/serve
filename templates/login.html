<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Serve</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext0: #a6adc8;
            --subtext1: #bac2de;
            --surface0: #313244;
            --surface1: #45475a;
            --surface2: #585b70;
            --overlay0: #6c7086;
            --overlay1: #7f849c;
            --overlay2: #9399b2;
            --blue: #89b4fa;
            --lavender: #b4befe;
            --sapphire: #74c7ec;
            --sky: #89dceb;
            --teal: #94e2d5;
            --green: #a6e3a1;
            --yellow: #f9e2af;
            --peach: #fab387;
            --maroon: #eba0ac;
            --red: #f38ba8;
            --mauve: #cba6f7;
            --pink: #f5c2e7;
            --flamingo: #f2cdcd;
            --rosewater: #f5e0dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--base);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            background-color: var(--surface0);
            padding: 30px 40px;
            border-radius: 12px;
            border: 1px solid var(--surface1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            color: var(--mauve);
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .login-container p {
            color: var(--subtext0);
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--subtext1);
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--surface2);
            border-radius: 8px;
            background-color: var(--surface1);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--mauve);
            background-color: var(--surface0);
        }

        .login-button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--mauve);
            color: var(--crust);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .login-button:hover {
            background-color: var(--pink);
        }

        .error-message {
            color: var(--red);
            background-color: rgba(243, 139, 168, 0.1);
            border: 1px solid var(--red);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--overlay0);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>ðŸ”’ Secure Access</h1>
        <p>Please enter the password to continue.</p>

        {{if .Error}}
        <div class="error-message">{{.Error}}</div>
        {{end}}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
    <footer>
        Serve
    </footer>
</body>

</html>
